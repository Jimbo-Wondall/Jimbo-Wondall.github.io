<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="text/javascript" src="scripts/api-commands.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="scripts/map.js"></script>
    <title>Jack Swain | Portfolio</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script>
      function gtag() {
        dataLayer.push(arguments);
      }
      (window.dataLayer = window.dataLayer || []),
        gtag("js", new Date()),
        gtag("config", "UA-108415987-1");
    </script>
  </head>

  <body>
    <div id="nav-placeholder"></div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
      $.get("nav.html", function (data) {
        $("#nav-placeholder").replaceWith(data);
      });
    </script>

    <div class="tab-container">
      <div class="row">
        <div class="col-md-2">
          <ul class="tab-list">
            <li><a href="#tab1" class="active">Tab 1</a></li>
            <li><a href="#tab2">Tab 2</a></li>
            <li><a href="#tab3">Tab 3</a></li>
          </ul>
        </div>
        <div class="col-md-6">
          <div id="tab1" class="tab active">
            <h3>Heading<small> Subtext</small></h3>
            <form class="container">
              <fieldset class="form-group">
                <label>Username:</label
                ><input
                  type="text"
                  placeholder="placeholder"
                  class="form-control"
                  id="text1"
                  value=""
                /><small class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </fieldset>
              <fieldset class="form-group">
                <label>Email:</label
                ><input
                  type="text"
                  placeholder="placeholder"
                  class="form-control"
                  id="text2"
                  value=""
                /><small class="form-text text-muted"
                  >Password must be at least 8 characters long</small
                >
              </fieldset>
              <fieldset class="form-group">
                <label>Permission Level:</label
                ><select class="form-control custom-select">
                  <option value="1">Guest</option>
                  <option value="2">Student</option>
                  <option value="3">Teacher</option>
                  <option value="4">Admin</option></select
                ><small class="form-text text-muted"
                  >Register your new account</small
                >
              </fieldset>
              <fieldset class="form-group">
                <label>Submit request as user:</label
                ><select class="form-control custom-select">
                  <option value="1">JackSwain - Guest</option>
                  <option value="2">JackSwain - Admin</option></select
                ><small class="form-text text-muted"
                  >Register your new account</small
                >
              </fieldset>
            </form>
          </div>
          <div id="tab2" class="tab col-md-6">
            <h2>Tab 2 Content</h2>
            <p>Sample Text 2</p>
          </div>
          <div id="tab3" class="tab col-md-6">
            <h2>Tab 3 Content</h2>
            <p>Sample Text 3</p>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <script>
      const tabLinks = document.querySelectorAll(".tab-list li a");
      const tabContents = document.querySelectorAll(".tab");

      tabLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const id = link.getAttribute("href").replace("#", "");
          tabContents.forEach((tab) => {
            tab.classList.remove("active");
          });
          tabLinks.forEach((link) => {
            link.classList.remove("active");
          });
          document.getElementById(id).classList.add("active");
          link.classList.add("active");
        });
      });
    </script>
  </body>
</html>
